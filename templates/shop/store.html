{% extends 'shop/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for item in items %}
            <div class="col-lg-4">
                <img class="thumbnail" src="{{ item.product.default_image.url }}">
                <div class="box-element product">
                    <h6><strong>{{ item.product.name }}</strong></h6>
                    <hr>
                    <a class="btn btn-outline-success" href="{% url 'shop:add_to_cart' item.product.id%}">Add to cart</a>
                    <a class="btn btn-outline-success" href="#">View</a>
                    <h4 style="display: inline-block;float: right"><strong>
                        {{ item.price }} {{ item.currency }}</strong></h4>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
