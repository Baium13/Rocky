{% extends 'shop/main.html'%}
{% load static %}
{% block content %}
    <div class="row">
        {% for price in prices%} 
        <div class="col-lg-4">
            <img class="thumbnail" src="{{price.product.default_image.url}}">
            <div class="box-element product">
               <h6><strong>{{price.product.name}}</strong></h6>
                <hr>
                <button data-product={{ price.product.id }} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h4 style="display: inline-block;float: right"><strong>
                        {{price.price}} {{price.currency}}</strong></h4>
            </div>
        </div>
        {% endfor %}      
    </div>

{% endblock content %}
