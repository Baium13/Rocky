{% extends "base.html" %}
{% load static %}
{% block title %} Home {% endblock %}

{% block content %}

    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">{{ page_title }}</h1>
                <p>This is a product list.</p>
            </div>
        </div>

        <div class="container">
            <!-- Example row of columns -->

            <h2>Products</h2>

            {% for product in products %}
                <div class="card" style="width: 18rem;">
                    <img src="{% get_media_prefix %}{{ product.default_image }}" class="card-img-top" alt="Product image">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                    </div>
                </div>
            {% endfor %}


        </div> <!-- /container -->

    </main>
{% endblock %}
